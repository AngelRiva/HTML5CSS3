<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="shortcut icon" href="Angel.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplos de Output em Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>

</body>
</html>
