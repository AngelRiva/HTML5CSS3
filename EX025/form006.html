<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="shortcut icon" href="Angel.ico" type="image/x-icon">
    <style>

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            

        }
        legend{
            font-size: 1.3em;
            font-weight: bolder;
        }   

    </style>
</head>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="icon">Cor: </label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="ival.innerHTML = Number (inivel.value)">
        <output id="ival">5</output>
<!-- Aqui usei o comando oninput com a variável ival para mostra através do JS output o nível da barra do range. A barra range, por padrão estará no nível 5 e o valor mudará conforme a interação com a barra de satisfação-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    <p>
        <label for="ifoto">Foto do Perfil: </label>
        <input type="file" name="foto" id="ifoto">
    </p>

    </form>

</html>
