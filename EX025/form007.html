<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist, Textarea</title>
    <link rel="shortcut icon" href="Angel.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de Select, Datalist e Textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>

            </select>

        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ADV">Advogado</option>
                <option value="POL">Policial Civil</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
<!-- No datalist é possível inserir um valor / informação não listada, ou seja é possível digitar. No optgroup / option NÃO É POSSÌVEL DIGITAR Não aceita parâmetros diversos dos listads-->
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem Aqui"></textarea>
<!-- No textarea é possivel ao usuário digitar uma mensagem em uma caixa de textos. Quando usar o textarea é necessário usar o método "post" que nã tem limite de bites no texto que será digitado pelo usuário-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
