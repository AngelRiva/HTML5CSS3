<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Boxes</title>
    <link rel="shortcut icon" href="Angel.ico" type="image/x-icon">
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            background-color: lightgray;
            border: 2px solid black;
            border: auto;

        }
        legend{
            font-size: 1.3em;
            font-weight: bolder;
        }
        
        
        

    </style>
</head>
<body>
    <h1>Exemplo de Formuário com Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>

        </fieldset>



        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="tenmes" id="itenmes"> <label for="itenmes">Tênis de Mesa</label> <br>
            <input type="checkbox" name="inat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="code" id="icode"> <label for="icode">Coding</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>






    </form>
</body>
</html>
