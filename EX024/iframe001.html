<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <link rel="shortcut icon" href="Angel.ico" type="image/x-icon">
    <style>
        iframe {

            height: 400px;
            width: 400px;
        }

    </style>

</head>
<body>
    <h1>Testando o uso de iFrame</h1>
    <p>
        Aprendendo a programar 
<!--Tamanho padrão é d 300px x 150px É possível alterar a altura ou largura do iframe vja no exemplo abaixo 'height' e 'width'. Também é possivel configurar a altura e largura em CSS, veja acima na tag style -> iframe-->        
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="350px"></iframe>
        
        no Curso em Video
    </p>
<!--O iFrame cria uma janela do site a que se refere dentro da página em que foi inserido. Neste exemplo, eu fiz alusão a outra página e o iFrame cria uma espécie de nova instância de navegação dentro da mesma página. ** EXISTEM SITES COM PROTEÇÃO CONTRA IFRAME (GOOGLE< LINKEDIN, YOUTUBE ETC)-->
<p>Veja o meu peril 
    <iframe src="https://github.com/AngelRiva/HTML5CSS3" frameborder="0"></iframe>

  <a href="https://github.com/AngelRiva" target="_blank"></a>
    
    no Github</p>

</body>
</html>
